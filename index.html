<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="monStyle1.css">
</head>
<body>
    <form class="box">
        <h1>Login form</h1>
        <img src="img_avatar4.png" alt="profil" width="100px">
        <label for="user">User Name</label>
        <input type="text" id="user" name="user" placeholder="Enter your username">
        <label for="pw">Password</label>
        <input type="password" id="pw" name="pw" placeholder="Enter your password">
        <button type="submit">Login</button>
        <div>
            <input type="checkbox" name="check" id="check">
            Remember Me
        </div>

        <button type="reset">Cancel</button>
        <div>Forgot <a href="#">password?</a></div>
        <div>don't have account? <a href="#">New account</a></div>
    </form>
</body>
</html>
